<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      media="(prefers-color-scheme:dark)"
      href="%PUBLIC_URL%/logo-dark-32x32.png"
      type="image/png"
    />
    <link
      rel="shortcut icon"
      media="(prefers-color-scheme:light)"
      href="%PUBLIC_URL%/logo-light-32x32.png"
      type="image/png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph -->
    <meta property="og:title" content="react-use-pip" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />

      property="og:description"

    <meta property="og:image:width" content="2763" />
    <meta property="og:image:height" content="885" />
    <meta property="og:image:alt" content="react-use-pip" />

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>react-use-pip</title>

  <body>

    <div id="root"></div>

    -->
    <script

    ></script>
